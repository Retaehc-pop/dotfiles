$monitor =
$text_color = rgba(202,211,245,1)
$font = Hack Nerd Font:style Bold
$font_clock = SF Pro - Rails:style=Regular
#General

# BACKGROUND
background {
    monitor =
    path = ~/.themes/outer_space.png 
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = true
    grace = 0
    disable_loading_bar = true
    hide_cursor = true
    ignore_empty_input = true
}

# INPUT FIELD
input-field {
    monitor = $monitor
    size = 250, 60
    outline_thickness = 0
    dots_size = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.1 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    invert_numlock = true
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = $font
    # placeholder_text = <span foreground="##cdd6f4">$USER</span>
    hide_input = false
    halign = center
    valign = bottom
    position = 0, 100
    # zindex = 10
}

# TIME
label {
    monitor = $monitor
    text = cmd[update:1000] echo -e "$(date +'%H')"
    color = $text_color
    shadow_pass = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    font_size = 150
    font_family = $font
    position = 0, 150
    halign = center
    valign = center
}
label {
    monitor = $monitor
    text = cmd[update:1000] echo -e "$(date +'%M')"
    color = $text_color
    shadow_pass = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    font_size = 150
    font_family = $font
    position = 0, -10
    halign = center
    valign = center
}
label {
    monitor = $monitor
    text = cmd[update:1000] echo -e "$(date +'%S')"
    color = $text_color
    shadow_pass = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    font_size = 50
    font_family = $font
    position = 150, -60
    halign = center
    valign = center
}
# DATE
label {
    monitor = $monitor
    text = cmd[update:1000] echo -e "$(date +'%d %b %A')"
    color = $text_color
    shadow_pass = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    font_size = 14
    font_family = $font
    position = 0, -120
    halign = center
    valign = center
}

# LOCATION & WEATHER 

label {
    monitor =
    text = cmd[update:300000] echo "$(bash ~/.config/hypr/bin/location.sh)"
    color = rgba(255, 255, 255, 1)
    font_size = 10
    font_family = $font ExtraBold
    position = 0, -50
    halign = center
    valign = top
}

#Battery
label {
    monitor =
    text = cmd[update:1000] echo -e "$(~/.config/hypr/bin/infonlock.sh)"
    color = rgba(255, 255, 255, 1)
    font_size = 14
    font_family = $font
    position = -20, 20
    halign = right
    valign = bottom
}

# Music
image {
    monitor =
    path = 
    size = 60 # lesser side if not 1:1 ratio
    rounding = 5 # negative values mean circle
    border_size = 0
    rotate = 0 # degrees, counter-clockwise
    reload_time = 2
    reload_cmd = ~/.config/hypr/bin/playerctlock.sh --arturl
    position = -150, -300
    halign = center
    valign = center
    opacity=0.5
}

# PLAYER TITLE
label {
    monitor =
#    text = cmd[update:1000] echo "$(playerctl metadata --format "{{ xesam:title }}" 2>/dev/null | cut -c1-25)"
    text = cmd[update:1000] echo "$(~/.config/hypr/bin/playerctlock.sh --title)"
    color = rgba(255, 255, 255, 0.8)
    font_size = 12
    font_family = $font
    position = 880, -290
    halign = left
    valign = center
}

